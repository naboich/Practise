<!DOCTYPE html>
<html>
    <head>
        <mata charset="UTF-8"/>
        <title>CSS範例2</title>
    </head>
    <body style="height: 1500px;">
    <!-- position定位 -->
    <h1>css教學</h1>
    <!-- fixed (固定選擇位置--跟隨畫面移動)-->
    <div style="position: fixed; top: 20px; left: 0px; width: 80px; height: 80px; background-color: blue;"></div>
    <!-- relative (以原先位置做更動)-->
    <div style="position: relative; top: 10px; width: 120px; height: 120px; background-color: red;"></div>
    <br/>
    <!-- 內層absolute -->
    <div style="padding: 30px; border: 5px solid red;">
        <div style="padding: 30px; border: 5px solid red;">
            <!-- absolute (絕對定位--不跟隨畫面移動) -->
            <div style="position: absolute; top: 0px; right: 0; width: 40px; height: 40px; background-color: blue;"></div>
        </div>
    </div>
    <hr/>
    <!-- 中間relative&內層absolute -->
    <div style="padding: 30px; border: 5px solid red;">
        <div style="position: relative; padding: 30px; border: 5px solid red;">
            <div style="position: absolute;top: 0px;right: 0; width: 40px; height: 40px; background-color: blue;"></div>
        </div>
    </div>
    <hr/>
        <!-- 外層relative&內層absolute -->
    <div style="position: relative; padding: 30px; border: 5px solid red;">
        <div style="padding: 30px; border: 5px solid red;">
            <div style="position: absolute;top: 0px;right: 0; width: 40px; height: 40px; background-color: blue;"></div>
        </div>
    </div>
    <hr/>
        <!-- 外層relative&中間relative&內層absolute -->
    <div style="position: relative; padding: 30px; border: 5px solid red;">
        <div style="position: relative; padding: 30px; border: 5px solid red;">
            <div style="position: absolute;top: 0px;right: 0; width: 40px; height: 40px; background-color: blue;"></div>
        </div>
    </div>
    </body>
</html>
